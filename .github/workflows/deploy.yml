name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Heroku CLI
      run: curl https://cli-assets.heroku.com/install.sh | sh

    - name: Set up Heroku remote
      run: git remote add heroku https://git.heroku.com/your-heroku-app-name.git

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git config --global url."https://heroku:${HEROKU_API_KEY}@git.heroku.com".insteadOf https://git.heroku.com
        git push heroku main
